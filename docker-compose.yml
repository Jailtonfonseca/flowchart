version: '3.8'

services:
  backend:
    build: ./backend
    container_name: autogen_backend
    ports:
      - "8000:8000"
    environment:
      - SERVER_SECRET_KEY=${SERVER_SECRET_KEY:-dev-secret-key-change-me-in-prod}
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: autogen_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

